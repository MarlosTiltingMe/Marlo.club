{% extends 'profiles/header.html' %}
{% block content %}
<div class="panel panel-default" style="width:75%; margin-left:auto; margin-right:auto;">
  <div class="postbit">
    <a href="/board/post/img"><button id="pst" type="submit" class="btn btn-primary">Post</button></a>
  </div>
  {% if all_posts %}
  <table class=table>
      <thead>
          <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Made</th>
          </tr>
      </thead>
      <tbody>
        {% for title in all_posts %}
            <tr>
                <td>{{forloop.counter}}
                <td><a href="/threads/{{title}}">{{title}}</a></td>
                <td>{{title.author}}</td>
                <td>{{title.created_at|date:'n/j/y'}}</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
  <h1>Be the first to post!</h1>
  {% endif %}
  {% endblock %}
